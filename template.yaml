port: 7890

socks-port: 7891

# Linux 和 macOS 的 redir ProxyRule端口 (如需使用此功能，请取消注释)
# redir-port: 7892

# 允许局域网的连接（可用来共享ProxyRule）
allow-lan: false

# 规则模式：Rule（规则） / Global（全局ProxyRule）/ Direct（全局直连）
mode: Rule

# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / info / warning / error / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: info

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  nameserver:
   - 119.29.29.29
   - 223.5.5.5
# clash 的 RESTful API
external-controller: 127.0.0.1:9090

# ProxyRule节点
Proxy:
[proxy_config]
# ProxyRule组策略
Proxy Group:
# ProxyRule节点选择
[proxy_group_configs]
# 规则
Rule:
- DOMAIN,dlercloud.com, DlerRule
- DOMAIN,dleris.best, DlerRule
- DOMAIN,ocsp.apple.com,ProxyRule
- DOMAIN-SUFFIX,digicert.com,ProxyRule
- DOMAIN-SUFFIX,entrust.net,ProxyRule
- DOMAIN,ocsp.verisign.net,ProxyRule

# > Unbreak
# >> Firebase Cloud Messaging
- DOMAIN,mtalk.google.com,DIRECT

